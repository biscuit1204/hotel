<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/lib/layui-v2.6.3/css/layui.css}"
          href="../../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" th:href="@{/layui/css/public.css}" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">ID</label>
        <div class="layui-input-block">
            <input type="text" name="id" lay-verify="required" th:value="${user.id}" readonly value=""
                   class="layui-input">
            <tip>系统自动生成不可修改</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">名字</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" th:value="${user.name}" lay-reqtext="名字不能为空"
                   placeholder="请输入名字" readonly value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">手机</label>
        <div class="layui-input-block">
            <input type="number" name="phone" lay-verify="required" th:value="${user.phone}" lay-reqtext="手机不能为空"
                   placeholder="请输入手机" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">身份证号</label>
        <div class="layui-input-block">
            <input type="number" name="phone" lay-verify="required" th:value="${user.card}" lay-reqtext="身份证号不能为空"
                   placeholder="请输入身份证号" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label ">openKey</label>
        <div class="layui-input-block">
            <input type="number" name="openKey" th:value="${user.openKey}" value="" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label ">头像</label>
        <div class="layui-input-block">
            <div class="layui-upload">
                <button type="button" class="layui-btn" id="test1">上传图片</button>
                <div class="layui-upload-list">
                    <img class="layui-upload-img" th:src="'/image/'+${user.img}" style="height: 100px;width: 100px" id="demo1">
                    <p id="demoText"></p>
                </div>
            </div>
            <a name="list-progress"> </a>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
</div>
<script th:src="@{/layui/lib/layui-v2.6.3/layui.js}" src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    var img = '';
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert("确认修改信息吗?", {
                title: '最终的提交信息'
            }, function () {
                var file;
                file=data.field;
                file.img = img;
                $.ajax({
                    type: "POST",
                    url: "/user/Upload",
                    data: JSON.stringify(data.field),
                    dataType: "json",
                    async: false,
                    contentType: "application/json",
                    success: function (data) {
                        console.log(data)
                        // 关闭弹出层
                        layer.close(index);
                    }
                });
                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);
            });
            return false;
        });

    });
    layui.use(['upload', 'element', 'layer'], function () {
        var $ = layui.jquery
            , upload = layui.upload
            , element = layui.element
            , layer = layui.layer;

        //常规使用 - 普通图片上传
        var uploadInst = upload.render({
            elem: '#test1'
            , url: '/upload' //此处用的是第三方的 http 请求演示，实际使用时改成您自己的上传接口即可。
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });

                element.progress('demo', '0%'); //进度条复位
                layer.msg('上传中', {icon: 16, time: 0});
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                if (res.code==0)
                    img=res.name;
                //上传成功的一些操作
                //……
                $('#demoText').html(''); //置空上传失败的状态
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
            //进度条
            , progress: function (n, elem, e) {
                element.progress('demo', n + '%'); //可配合 layui 进度条元素使用
                if (n == 100) {
                    layer.msg('上传完毕', {icon: 1});
                    console.log()
                }
            }
        });

        //设定文件大小限制
        upload.render({
            elem: '#test7'
            , url: '' //此处配置你自己的上传接口即可
            , size: 10240 //限制文件大小，单位 KB
            , done: function (res) {
                layer.msg('上传成功');
                console.log(res)
            }
        });
    });
</script>
</body>
</html>
